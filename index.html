<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Marker Tool - Enhanced Editor</title>
    <link rel="stylesheet" href="styles/editor.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ Enhanced Image Marker Tool</h1>
            <div class="controls">
                <input type="file" id="imageUpload" accept="image/*">
                <select id="markerType">
                    <option value="info">ğŸ“‹ Info Marker</option>
                    <option value="link">ğŸ”— Link Marker</option>
                    <option value="audio">ğŸµ Audio Marker</option>
                    <option value="video">ğŸ¬ Video Marker</option>
                </select>
                <input type="color" id="markerColor" value="#6366f1" title="Marker Color">
                <div class="opacity-control">
                    <label for="markerOpacity">Opacity:</label>
                    <input type="range" id="markerOpacity" min="0.1" max="1" step="0.1" value="0.8">
                </div>
                <button id="exportBtn">
                    <span class="material-icons">download</span>
                    Export
                </button>
                <button id="importBtn">
                    <span class="material-icons">upload</span>
                    Import
                </button>
                <button id="clearMarkers">
                    <span class="material-icons">clear_all</span>
                    Clear
                </button>
                <button id="undoBtn" title="Undo (Ctrl+Z)">
                    <span class="material-icons">undo</span>
                </button>
                <button id="redoBtn" title="Redo (Ctrl+Y)">
                    <span class="material-icons">redo</span>
                </button>
            </div>
            <div id="status" class="status"></div>
        </header>

        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>ğŸ“ Markers</h3>
                    <input type="text" id="searchMarkers" placeholder="Search markers...">
                </div>
                <div class="marker-list" id="markerList"></div>
            </div>

            <div class="editor-area">
                <div class="image-container" id="imageContainer">
                    <div class="placeholder">
                        <span class="material-icons">image</span>
                        <p>Upload an image to start adding markers</p>
                        <small>Click anywhere on the image to place markers</small>
                    </div>
                    <img id="mainImage" style="display: none;">
                </div>
            </div>

            <div class="properties-panel" id="markerProperties" style="display: none;">
                <h3>âš™ï¸ Marker Properties</h3>
                <div class="property-group">
                    <label>Title:</label>
                    <input type="text" id="markerTitle" placeholder="Enter marker title">
                </div>
                <div class="property-group">
                    <label>Description:</label>
                    <textarea id="markerDescription" placeholder="Enter marker description"></textarea>
                </div>
                <div class="property-group" id="linkUrlGroup" style="display: none;">
                    <label>URL:</label>
                    <input type="url" id="markerUrl" placeholder="https://example.com">
                    <div class="url-preview" id="linkPreview" style="display: none;"></div>
                </div>
                <div class="property-group" id="mediaUrlGroup" style="display: none;">
                    <label>Media URL:</label>
                    <input type="url" id="markerMediaUrl" placeholder="URL to audio/video file">
                    <div class="media-preview" id="mediaPreview" style="display: none;"></div>
                </div>
                <div class="property-group">
                    <label>Color:</label>
                    <input type="color" id="markerCustomColor" value="#6366f1">
                </div>
                <div class="property-group">
                    <label>Opacity:</label>
                    <input type="range" id="markerCustomOpacity" min="0.1" max="1" step="0.1" value="0.8">
                </div>
                <div class="property-actions">
                    <button id="saveMarker" class="btn-primary">
                        <span class="material-icons">save</span>
                        Save Marker
                    </button>
                    <button id="deleteMarker" class="btn-danger">
                        <span class="material-icons">delete</span>
                        Delete Marker
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-item" data-action="edit">
            <span class="material-icons">edit</span>
            Edit Marker
        </div>
        <div class="context-item" data-action="delete">
            <span class="material-icons">delete</span>
            Delete Marker
        </div>
        <div class="context-item" data-action="color">
            <span class="material-icons">palette</span>
            Change Color
        </div>
    </div>

    <script src="exporter.js"></script>
    <script src="editor.js"></script>
</body>
</html>
